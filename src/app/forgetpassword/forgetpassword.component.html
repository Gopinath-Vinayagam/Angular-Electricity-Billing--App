<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./forgetpassword.component.css">


<body>

<div class="logo text-center">
<h1>Forget Password</h1>
</div>
<div class="wrapper">
<div class="inner-warpper text-center">
  
   
  <form action="" id="formvalidate">
    
    <div class="input-group">
      <!---<label class="palceholder" for="userName">User Mail Id</label>--->
      <input class="form-control" name="userMail" id="userMail" type="text" placeholder="User Mail Id" [(ngModel)]="userMail"/>
      <span class="lighting"></span>
    </div>

    <div class="input-group">
        <!---<label class="palceholder" for="Consumer Id">Consumer Id</label>--->
        <input class="form-control" name="CurrentPassword" id="CurrentPassword" type="password" placeholder=" Current Password" size="11" [(ngModel)]="CurrentPassword"/>
        <span class="lighting"></span>
      </div>



    <div class="input-group">
      <!---<label class="palceholder" for="userPassword">Password</label>--->
      <input class="form-control" name="newPassword" id="newPassword" type="password" placeholder="Enter New Password" [(ngModel)]="newPassword" />
      <span class="lighting"></span>
    </div>

    <button type="submit" id="login" (click)="changePass()">Change</button>
    
  </form>
</div>

</div>




</body>
